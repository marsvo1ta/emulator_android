name: Android Emulator CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        distribution: 'temurin'  # Можете змінити на adopt, zulu, або інший підтримуваний дистрибутив
        java-version: '11'

    - name: Set up Android SDK
      uses: android-actions/setup-android@v2
      with:
        sdk-version: '30'

    - name: Install emulator
      run: echo "y" | sdkmanager --install "system-images;android-30;default;x86_64"

    - name: Create emulator
      run: echo "no" | avdmanager --verbose create avd --force --name test --package "system-images;android-30;default;x86_64"

    - name: Start emulator
      run: |
        emulator -avd test -no-audio -no-window &
        adb wait-for-device
        adb shell 'while [[ -z $(getprop sys.boot_completed) ]]; do sleep 1; done; input keyevent 82'

